<style>

.body {
  background-color: blanchedalmond !important;
}

.content {
    display: flex;

    padding: 0 16px;

    flex-direction: column;
    align-items: center;
    background-image: url('assets\/footballs.png');
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: blanchedalmond;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }


  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<mat-card>
  <mat-card-title>Huddle of Heroes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{userName}}</mat-card-title>
</mat-card>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a mat-tab-link routerLink="/home">Home</a>
  <a mat-tab-link routerLink="/loginreg">Login</a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<div class="content" role="main">
  <img src="assets/HuddleHeroesLogoSm.png" align="center">
  <br/><br/>

  <router-outlet></router-outlet>

  <hr>
  <br/><br/><br/><br/>
  <button mat-raised-button color="primary" (click)="GetNFLPlayers('QB')">Get NFLPlayers</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #mytable>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr class="NFLPlayerRow" mat-row *matRowDef="let  row; columns: columns;" (click)="editContact(row)"></tr> 
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let t">{{ t.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="headShotURL">
        <th mat-header-cell *matHeaderCellDef>Picture</th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.headShotURL" height="80px"/> </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let t">{{ t.position }}</td>
      </ng-container>

      <ng-container matColumnDef="passYards">
        <th mat-header-cell *matHeaderCellDef>Pass Yds</th>
        <td mat-cell *matCellDef="let t">{{ t.passYards }}</td>
      </ng-container>

      <ng-container matColumnDef="passTD">
        <th mat-header-cell *matHeaderCellDef>Pass TD</th>
        <td mat-cell *matCellDef="let t">{{ t.passTD }}</td>
      </ng-container>

      <ng-container matColumnDef="rushYards">
        <th mat-header-cell *matHeaderCellDef>Rush Yds</th>
        <td mat-cell *matCellDef="let t">{{ t.rushYards }}</td>
      </ng-container>

      <ng-container matColumnDef="rushTD">
        <th mat-header-cell *matHeaderCellDef>Rush TD</th>
        <td mat-cell *matCellDef="let t">{{ t.rushTD }}</td>
      </ng-container>


  </table>


</div>
