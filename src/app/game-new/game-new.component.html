<mat-card>
    <mat-card-title>Add a New Game</mat-card-title>            
  </mat-card>

  <br/><br/>

<form [formGroup]="newGameForm">
<mat-card class="mat-card-page">


    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Label Your Game" [(ngModel)]="gameDto.Description" formControlName="Description">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Hero Player</mat-label>
        <mat-select placeholder="Select Hero Player" [(ngModel)]="selectedHeroPlayerId" (selectionChange)="SetHeroPlayer($event)" formControlName="HeroPlayer">
            <mat-option *ngFor="let player of playerSource" [value]="player.playerId" >{{ player.name + ", Wins:" + player.wins + ", Losses: " + player.losses }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Villain Player</mat-label>
        <mat-select placeholder="Select Villain Player" [(ngModel)]="selectedVillainPlayerId" (selectionChange)="SetVillainPlayer($event)" formControlName="VillainPlayer">
            <mat-option *ngFor="let player of playerSource" [value]="player.playerId" >{{ player.name + ", Wins:" + player.wins + ", Losses: " + player.losses }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Scenario</mat-label>
        <mat-select placeholder="Select Scenario" [(ngModel)]="selectedScenarioId" (selectionChange)="SetScenario($event)" formControlName="Scenario">
            <mat-option *ngFor="let scenario of scenarioSource" [value]="scenario.scenarioId" >{{ scenario.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <div
    *ngIf="newGameForm.controls.Scenario.invalid && (newGameForm.controls.Scenario.dirty || newGameForm.controls.Scenario.touched)"
    >
        <div *ngIf="newGameForm.controls.Scenario.errors && newGameForm.controls.Scenario.errors['required']">
            Scenario is required.
        </div>

        <br><br>
    </div>



</mat-card>
<br/>
<button mat-raised-button color="primary" (click)="AddGame(gameDto)">Add Game</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button mat-raised-button color="primary" (click)="Cancel()">Cancel</button>
</form>
